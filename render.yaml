services:
  - type: web
    name: unified-inbox-api
    runtime: node
    plan: free
    buildCommand: npm install && npm run build:api
    startCommand: node apps/api/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: unified-inbox-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: INSTANTLY_API_BASE
        value: https://api.instantly.ai
      - key: PLUSVIBE_API_BASE
        value: https://api.plusvibe.ai/api/v1

databases:
  - name: unified-inbox-db
    plan: free
    databaseName: unified_inbox
    user: postgres
